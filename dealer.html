<!DOCTYPE html>
<html>
<head>
    <title>Dealer Data</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="/app.js"></script>
</head>
<body>
    <!-- <div id="navbar-container"></div>
    <script>
        $(function(){
            $("#navbar-container").load("navbar.html");
        });
    </script> -->
    <!-- Form for Dealer -->
    <form id="dealerForm">
        <h2>Enter Dealer Information</h2>
        <label for="dealerName">Dealer Name:</label>
        <input type="text" id="dealerName" name="dealerName" required><br><br>
    
        <label for="dealerMobile">Dealer Mobile:</label>
        <input type="text" id="dealerMobile" name="dealerMobile" required><br><br>
    
        <label for="dealerPlace">Dealer Place:</label>
        <input type="text" id="dealerPlace" name="dealerPlace" required><br><br>
    
        <button type="submit" onclick="submitDealer()">Submit Dealer</button>
        <a href="painter.html">Painter Create</a>
        <a href="view-dealer.html">View Dealers</a>
        <a href="view-painter.html">View Painters</a>
        <a href="index.html">Home Page</a>
    </form>
    <script>
        function submitDealer() {
            // event.preventDefault();
            const dealerName = document.getElementById('dealerName').value;
            const dealerMobile = document.getElementById('dealerMobile').value;
            const dealerPlace = document.getElementById('dealerPlace').value;

            // Make a POST request to save Dealer data
            fetch('/api/saveDealer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    dealerName: dealerName,
                    dealerMobile: dealerMobile,
                    dealerPlace: dealerPlace
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Dealer data saved:', data);
                // Show success message or perform other actions upon successful save
            })
            .catch(error => {
                console.error('There was a problem saving Dealer data:', error);
                // Handle errors here
            });
        }
    </script>
</body>
</html>
