<!DOCTYPE html>
<html>
<head>
    <title>View Records</title>
</head>
<body>
    <h2>Dealers</h2>
    <table id="dealersTable" border="1">
        <thead>
            <tr>
                <th>Dealer ID</th>
                <th>Dealer Name</th>
                <th>Mobile</th>
                <th>Place</th>
                <!-- Add other columns as needed -->
            </tr>
        </thead>
        <tbody id="dealersData">
            <!-- Table body content will be filled dynamically -->
        </tbody>
    </table>

    <h2>Painters</h2>
    <table id="paintersTable" border="1">
        <thead>
            <tr>
                <th>Painter ID</th>
                <th>Painter Name</th>
                <th>Dealer Name</th>
                <th>Mobile</th>
                <th>Place</th>
                <!-- Add other columns as needed -->
            </tr>
        </thead>
        <tbody id="paintersData">
            <!-- Table body content will be filled dynamically -->
        </tbody>
    </table>

    <script>
        // Function to fetch and display dealers
        fetch('http://localhost:3000/api/dealers')
            .then(response => response.json())
            .then(dealers => {
                const dealersTable = document.getElementById('dealersData');
                dealers.forEach(dealer => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${dealer.DealerID}</td>
                                     <td>${dealer.DealerName}</td>
                                     <td>${dealer.Mobile}</td>
                                     <td>${dealer.Place}</td>`;
                    dealersTable.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching dealers:', error));

        // Function to fetch and display painters (similar to dealers)
        fetch('/api/painters')
            .then(response => response.json())
            .then(painters => {
                const paintersTable = document.getElementById('paintersData');
                painters.forEach(painter => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${painter.PainterID}</td>
                                     <td>${painter.PainterName}</td>
                                     <td>${painter.DealerName}</td>
                                     <td>${painter.Mobile}</td>
                                     <td>${painter.Place}</td>`;
                    paintersTable.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching painters:', error));
    </script>
</body>
</html>
